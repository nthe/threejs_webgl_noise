<!doctype html>
<html lang="en">
<head>
<title>webgl-noise</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<style>
    body { margin: 0; overflow: hidden; }
</style>
</head>
<body>
<div id="webgl"></div>
<script src="three.min.js"></script>
<script src="TrackballControls.js"></script> 
<script src="perlin.js"></script>
<script>

    var side = 200;
    var width  = window.innerWidth,
        height = window.innerHeight;

    var scene = new THREE.Scene();

    var axes = new THREE.AxisHelper(side);
    scene.add(axes);

    var camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
    camera.position.y = -side;
    camera.position.z = side / 2;

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);

    loadTerrain(function (data){
        var geometry = new THREE.PlaneGeometry(side, side, side - 1, side - 1);

        geometry.computeFaceNormals();
        geometry.computeVertexNormals();

        for (var i = 0, l = geometry.vertices.length; i < l; i++) {
            geometry.vertices[i].z = data[i] / 65535 * 100;
        }

        var material = new THREE.MeshPhongMaterial({
            color: 0xdddddd, 
            wireframe: true
        });

        var plane = new THREE.Mesh(geometry, material);
        plane.castShadow = true;
        plane.receiveShadow = true;
        scene.add(plane);

        var controls = new THREE.TrackballControls(camera); 

        document.getElementById('webgl').appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0x111111));

        var light = new THREE.DirectionalLight(0xffffff, 1);
        light.shadowCameraVisible = true;
        light.position.set(0,side + 100, side - 100);
        scene.add(light);

        render();

        function render() {
            controls.update();    
            requestAnimationFrame(render);
            renderer.render(scene, camera);
        }
    });

    var controls = new THREE.TrackballControls(camera); 

    document.getElementById('webgl').appendChild(renderer.domElement);

    render();

    function render() {
        controls.update();    
        requestAnimationFrame(render);
        renderer.render(scene, camera);
    }

    function loadTerrain(callback) {
	callback(new Uint16Array(random_array()));
    }

    function random_array(){
        var a = [];
        for(var j = 0; j < side; j+=1){
            for (var i = 0; i < side; i+=1){
                a.push(Math.abs(noise.simplex2(i / 75., j / 75.)) * 10000.);
            }
        }
        return a;
    }

</script>
</body>
</html>
