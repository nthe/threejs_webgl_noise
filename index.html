<!doctype html>
<html lang="en">
<head>
    <title>webgl-noise</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
<div id="webgl"></div>
<script src="three.min.js"></script>
<script src="TrackballControls.js"></script>
<script src="perlin.js"></script>
<script>

    var side = 100;
    var hi = side * 400;
    var octaves = 11;

    var width  = window.innerWidth,
        height = window.innerHeight;

    var scene = new THREE.Scene();
    
    var camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
    camera.position.x = 0;
    camera.position.y = -side;
    camera.position.z = side / 2;

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);

    var geometry = new THREE.PlaneGeometry(side, side, side - 1, side - 1);   
    geometry.computeFaceNormals();
    geometry.computeVertexNormals();
    generate_landscape();
		
    scene.add(new THREE.AmbientLight(0x777777));
    
    var material = new THREE.MeshBasicMaterial({
        color: 0x333333,
        wireframe: true
    });

    var plane = new THREE.Mesh(geometry, material);
    scene.add(plane);

    var raycaster = new THREE.Raycaster();
    //raycaster.set(camera.position, THREE.Vector3(0, -1, 0));

    var controls = new THREE.TrackballControls(camera);

    document.getElementById('webgl').appendChild(renderer.domElement);

    render();

    function render() {
        controls.update();
        requestAnimationFrame(render);
        renderer.render(scene, camera);
    }

    function generate_landscape(){
        var val = 0;
        for(var j = 0; j < side; j+=1){
            for (var i = 0; i < side; i+=1){
                val = (octave_perlin(i, j, 0.5) * hi) - hi * 0.65;
                geometry.vertices[j * side + i].z = val / 65535 * 100; 
            }
        }
    }

    function octave_perlin(x, y, persistence) {
        var total = 0;
        var frequency = 1;
        var amplitude = 1.;
        var maxValue = 0;
        for(var i=0; i < octaves; i++) {
            total += (noise.perlin3((x/side) * frequency, (y/side) * frequency, 1) + 1) * amplitude;
            maxValue += amplitude;
            amplitude *= persistence;
            frequency *= 2;
        }
        return total/maxValue;
    }

</script>
</body>
</html>
