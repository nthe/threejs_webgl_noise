<!doctype html>
<html lang="en">
<head>
    <title>webgl-noise</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
<div id="webgl"></div>
<script src="three.min.js"></script>
<script src="TrackballControls.js"></script>
<script src="perlin.js"></script>
<script>

    var side = 150;
    var hi = side * 400;

    var width  = window.innerWidth,
            height = window.innerHeight;

    var scene = new THREE.Scene();

    var axes = new THREE.AxisHelper(side);
    scene.add(axes);

    var camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
    camera.position.y = -side;
    camera.position.z = side / 2;

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);

    var data = new Uint16Array(random_array());

    var geometry = new THREE.PlaneGeometry(side, side, side - 1, side - 1);

    geometry.computeFaceNormals();
    geometry.computeVertexNormals();

    for (var i = 0, l = geometry.vertices.length; i < l; i++) {
        geometry.vertices[i].z = data[i] / 65535 * 100;
    }

    var material = new THREE.MeshPhongMaterial({
        color: 0xaaaaaa,
        wireframe: true
    });

    var plane = new THREE.Mesh(geometry, material);
    plane.castShadow = true;
    plane.receiveShadow = true;
    scene.add(plane);

    var controls = new THREE.TrackballControls(camera);

    document.getElementById('webgl').appendChild(renderer.domElement);

    var dirLight = new THREE.DirectionalLight(0x000000, 1);
    dirLight.position.set(100, 100, 1000000);
    scene.add(dirLight);

    render();

    function render() {
        controls.update();
        requestAnimationFrame(render);
        renderer.render(scene, camera);
    }

    function random_array(octaves){
        var a = [];
        var val = 0;
        var minn = 2000000;
        octaves = 7 || octaves;
        for(var j = 0; j < side; j+=1){
            for (var i = 0; i < side; i+=1){
                val = (octavePerlin(i, j, octaves, 0.5) * hi);
                val -= hi * 0.65;
                a.push(val);
            }
        }
        return a;
    }

    function octavePerlin(x, y, octaves, persistence) {
        var total = 0;
        var frequency = 1;
        var amplitude = 1.;
        var maxValue = 0;
        for(var i=0; i < octaves; i++) {
            total += (noise.perlin3((x/side) * frequency, (y/side) * frequency, 1) + 1) * amplitude;
            maxValue += amplitude;
            amplitude *= persistence;
            frequency *= 2;
        }
        return total/maxValue;
    }

    function convertToRange(value, srcRange, dstRange){
        if (value < srcRange[0] || value > srcRange[1]){
            return NaN;
        }
        var srcMax = srcRange[1] - srcRange[0],
                dstMax = dstRange[1] - dstRange[0],
                adjValue = value - srcRange[0];

        return (adjValue * dstMax / srcMax) + dstRange[0];
    }

</script>
</body>
</html>
